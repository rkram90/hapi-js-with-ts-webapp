<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Automate Build Script</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .bs-example{
        margin: 20px;        
    }
</style>
</head>

<body>
    <div class="container">
        <h1>hello from index and from {{name}}</h1>
        <div class="bs-example">
            <form action="/automate-build" method="post">
                <div class="form-group">
                    <label for="file-name">File name</label>
                    <input type="text" class="form-control" name="file_name" id="file-name" placeholder="Enter file name" required>
                </div>
                <div class="form-group">
                    <label for="input-script">Script to add</label>
                    <textarea class="form-control" id="input-script" name="add_script" placeholder="Enter script to add" required></textarea>
                </div>
                <div class="form-group">
                    <label for="deploy-location">Deploy location</label>
                    <input type="text" class="form-control" name="deploy_location" id="deploy-location" placeholder="Enter deploy location" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
